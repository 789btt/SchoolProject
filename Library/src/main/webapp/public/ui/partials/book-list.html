<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search:
            <input ng-model="query">Sort by:
            <select ng-model="orderProp">
                <option value="title">Alphabetical</option>
                <option value="isbn">ISBN</option>
            </select>
            <a href="#/books/new">Add New Book</a>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="book">
                <li ng-repeat="book in books | filter:query | orderBy:orderProp" class="thumbnail">
                    <!--<a href="#/book/{{book.id}}" class="thumb"><img ng-src="{{book.imageUrl}}"></a> -->
                    <a href="#/book/{{book.id}}">{{book.title}}</a>
                    <p>{{book.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
