
<div>
<form ng-submit="newBook()">
<fieldset>
    <legend>New Book:</legend>
    <div>
        <label for="title">Title:</label>
        <input id="title" type=text ng-model="bookData.title"/>
    </div>

    <div>
        <label for="isbn">ISBN:</label>
        <input id="isbn" type=text ng-model="bookData.isbn"/>
    </div>

    <div>
        <label for="duration">Checkout Duration:</label>
        <input id="duration" type=text ng-model="bookData.checkOutDuration"/>
    </div>

    <div >
        <label for="authors">Author</label>
        <select id="authors" ng-model="bookData.author" ng-options="i.lastName+', '+i.firstName for i in authors">
            <option value="">Select Author</option>
        </select>
    </div>

    <div>
        <button type="submit">Create</button>
    </div>
</fieldset>
</form>
</div>
