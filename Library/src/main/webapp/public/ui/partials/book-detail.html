<h1>{{book.title}} - ISBN: {{book.isbn}}</h1>

<div ng-show="book.authors">
    Authors
    <ul ng-repeat="author in book.authors">
        <li>
            {{author.lastName}}, {{author.firstName}}
        </li>
    </ul>
</div>

<div>Book Status: {{book.status}}</div>

<div>Checkout Duration: {{book.checkOutDuration}}</div>
<div>Publish Date: {{book.publishDate}}</div>

<div ng-show="book.dueDate">
        <div>Due Date: {{book.dueDate}}</div>
</div>

<div ng-show="book.waitingList">
    <div>Waiting List:</div>
    <ul ng-repoeat="patron in book.waitingList">
        <li>
            {{patron.lastName}}, {{patron.firstName}}
        </li>
    </ul>
</div>
